<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreMony - Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/loginStyle.css">
</head>
<body>
    <div id="alert">
        <span id="closebtn">&times;</span> 
        <p><strong>Danger!</strong> Indicates a dangerous or potentially negative action.</p>
    </div>
    <form id="flipCard">
        <div class="flipCardInner">
            <div class="flipCardFront">
                <h1>Bejelentkezés</h1>
                <div>
                    <label>Név</label>
                    <input type="text" name="loginName" id="loginName" class="textInput" maxlength="20">
                </div>
                <div>
                    <label>Jelszó</label>
                    <div class="passCont">
                        <input type="password" name="loginPass" id="loginPass" class="textInput" maxlength="20">
                        <button class="passShowHideBtn" type="button"><img src="images/eye.png" alt="Szem"></button>
                    </div>
                </div>
                <input class="logRegBtn" id="submitBtn" type="submit" value="Bejelentkezés">
                <input class="flipBtn" id="flipID" type="button" value="Regisztráció">
            </div>
            <div class="flipCardBack">
                <h1>Regisztráció</h1>
                <div>
                    <label>Név</label>
                    <input type="text" name="regName" id="regName" class="textInput" maxlength="20">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" name="regEmail" id="regEmail" class="textInput" maxlength="60">
                </div>
                <div>
                    <label>Jelszó</label>
                    <div class="passCont">
                        <input type="password" name="loginPass" id="regPass" class="textInput" maxlength="20">
                        <button class="passShowHideBtn" type="button"><img src="images/eye.png" alt="Szem"></button>
                    </div>
                </div>
                <div>
                    <label>Jelszó ismétlése</label>
                    <div class="passCont">
                        <input type="password" name="loginPass" id="regPassThe2nd" class="textInput" maxlength="20">
                        <button class="passShowHideBtn" type="button"><img src="images/eye.png" alt="Szem"></button>
                    </div>
                </div>
                <input class="logRegBtn" id="regBtn" type="button" value="Regisztráció">
                <input class="flipBtn" id="flipBackID" type="button" value="Bejelentkezés">
            </div>
        </div>
    </form>
    <script src="loginApp.js"></script>
</body>
</html>
